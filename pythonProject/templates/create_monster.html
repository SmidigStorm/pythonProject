<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Monster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Your Monster</h1>
        <form method="POST" action="{{ url_for('create_monster') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="health">Health:</label>
            <input type="number" id="health" name="health" required><br><br>

            <label for="attack">Attack:</label>
            <input type="number" id="attack" name="attack" required><br><br>

            <label for="defense">Defense:</label>
            <input type="number" id="defense" name="defense" required><br><br>

            <label for="active_ability">Active Ability:</label>
            <input type="text" id="active_ability" name="active_ability" required><br><br>

            <label for="passive_ability">Passive Ability:</label>
            <input type="text" id="passive_ability" name="passive_ability" required><br><br>

            <button type="submit">Create Monster</button>
        </form>
    </div>
</body>
</html>
